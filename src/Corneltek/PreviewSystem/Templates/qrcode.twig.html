<style>
#systemBar {
    background: #1e5799; /* Old browsers */
    background: -moz-linear-gradient(top,  #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(51%,#207cca), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* IE10+ */
    background: linear-gradient(to bottom,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=0 ); /* IE6-9 */
    position: fixed;
    left: 10px;
    bottom: -30px;
    padding: 6px 10px;
    color: #111;
    font-weight: bold;
    text-shadow: 0px 1px 1px #fff;
    border-radius: 10px 10px 0 0;
    z-index: 1012;
    box-shadow: -1px -1px 10px 2px #777;
    -moz-box-shadow: -1px -1px 10px 2px #777;
    -o-box-shadow: -1px -1px 10px 2px #777;
    -webkit-box-shadow: -1px -1px 10px 2px #777;
}

#systemBar a {
    display: inline-block;
    border-radius: 3px;
    padding: 3px;
    margin-left: 5px;

    background-image: linear-gradient(bottom, rgb(43,53,63) 13%, rgb(69,80,95) 57%);
    background-image: -o-linear-gradient(bottom, rgb(43,53,63) 13%, rgb(69,80,95) 57%);
    background-image: -moz-linear-gradient(bottom, rgb(43,53,63) 13%, rgb(69,80,95) 57%);
    background-image: -webkit-linear-gradient(bottom, rgb(43,53,63) 13%, rgb(69,80,95) 57%);
    background-image: -ms-linear-gradient(bottom, rgb(43,53,63) 13%, rgb(69,80,95) 57%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.13, rgb(43,53,63)),
        color-stop(0.57, rgb(69,80,95))
    );
    color: #fff;
    text-shadow: none;
    font-weight: normal;
}

#qrcodeWrapper {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    background: #000;
    display: none;
    z-index: 9999;
    opacity: 0.9;
}
#qrcodeBox {
    position: fixed;
    top: 22%;
    left: 32%;
    padding: 15px;
    border: 1px solid #666;
    background-color: #fff;
}
</style>
<div id="systemBar">
    <span>LART Preview System</span>
    <a id="qrcodeBtn">QRCode</a>
    <a id="lartBarCloseBtn">X</a>
</div>
<div id="qrcodeWrapper">
    <div id="qrcodeBox">
        <img title="{{currentUrl|raw}}" src="http://qrcode.extremedev.org/?text={{currentUrl|url_encode|raw}}"/>
    </div>
</div>
<script>
$(function() {
    $('#systemBar').animate({
        bottom: '0px'
    },{ duration: 1200 });

    $('#lartBarCloseBtn').click(function() {
        $('#systemBar').remove();
    });

    $('#qrcodeWrapper').click(function() {
        $(this).fadeOut();
    });
    $('a#qrcodeBtn').click(function() {
        $('#qrcodeWrapper').toggle('fade');
    });
});
</script>
